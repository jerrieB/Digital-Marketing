<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adlaunchy - Web Development, Digital Marketing & Technology Solutions</title>
    <meta name="description" content="Adlaunchy - Leading web development, digital marketing and technology company providing innovative business solutions">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">   
    <link href="assets/css/style.css" rel="stylesheet">
     <link href="assets/css/responsive.css" rel="stylesheet">
</head>
<body>

    <div id="site-header"></div>


  <section class="section bg-light-color py-5 mt-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold" style="color: var(--primary-color);">Get in Touch</h2>
      <p class="text-muted mx-auto" style="max-width: 700px;">
        Whether you have a project in mind or just want to say hello, we're here to help. Letâ€™s build something great together.
      </p>
    </div>

    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="p-4 rounded shadow-sm bg-white">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="John Doe" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" class="form-control" placeholder="How can we help?" />
            </div>

            <div class="mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100" style="background-color: var(--primary-color); border: none;">
              Send Message
            </button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-5">
        <div class="bg-white p-4 rounded shadow-sm h-100 d-flex flex-column justify-content-center">
          <h5 class="fw-semibold mb-3" style="color: var(--primary-dark);">Contact Details</h5>
          <p class="mb-2"><i class="fas fa-envelope me-2 text-secondary"></i> hello@optimevo.com</p>
          <p class="mb-2"><i class="fas fa-phone-alt me-2 text-secondary"></i> +91 98765 43210</p>
          <p class="mb-4"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> 123 Innovation Street, Bengaluru, India</p>

          <h6 class="fw-semibold mb-2" style="color: var(--primary-dark);">Follow Us</h6>
          <div class="d-flex gap-3">
            <a href="#" class="text-secondary"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-secondary"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-secondary"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="text-secondary"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <div id="site-footer"></div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="assets/js/include.js"></script>
    <script src="assets/js/custom.js"></script> 

 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostfinity - Digital Marketing & Technology Solutions</title>  
    <meta name="description" content="Boostfinity delivers innovative digital marketing and technology solutions to help businesses grow online. From SEO and PPC to web development and automation, we drive measurable results." />
    <meta name="keywords" content="Boostfinity, digital marketing, marketing agency, SEO, PPC, social media marketing, branding, website development, automation, technology solutions" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
     <link href="assets/css/responsive.css" rel="stylesheet" type="text/css">
     <script src="assets/js/include.js" defer></script>  
</head>
<body>  
   
     <div id="site-header"></div>
    <!-- Hero Section -->
   <section class="breadcrumb py-5 text-center mt-5">
  <div class="container">
    <h1 class="fw-bold mb-3">Get In Touch</h1>
    <p class="lead mb-0">Ready to boost your business? Let's discuss your project and goals.</p>
  </div>
</section>

    <section id="contact" class="contact">
        <div class="container">
         
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="contact-form fade-in-up">
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Your Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Your Email" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="Subject" required>
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>





      <div id="site-footer"></div>
       <div id="site-disclaimer"></div>
    


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/custom.js"></script>
    
</body>
</html>
